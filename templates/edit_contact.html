{% extends 'layout.html' %} {% block title %} edit contact {% endblock %} {%
block body %}
{% with messages = get_flashed_messages() %}
  {% if messages %}
  <div class="create-delete-message edit-message">
    <div class="close d-flex justify-content-end">
      <i id="close-button" class="bi bi-x"></i>
    </div>
    <h3>{{mensaje}}</h3>
  </div>
  {% endif %}
{% endwith %}
<form id="edit-contact-form" action="/update/{{contact[0]}}" method="POST">
  <div class="d-block">
    <span class="back d-flex justify-content-end">
      <a href="/">
        <i class="bi bi-x"></i>
      </a>
    </span>
    <h3>Editar información</h3>
    <input
      class="form-control"
      type="text"
      name="name"
      placeholder="name"
      value="{{contact[1]}}"
    />
    <input
      class="form-control"
      type="text"
      name="phone"
      placeholder="phone"
      value="{{contact[2]}}"
    />
    <input
      class="form-control"
      type="text"
      name="email"
      placeholder="email"
      value="{{contact[3]}}"
    />
    <button id="edit-button" class="btn btn-outline-*" type="submit">
      Editar información
    </button>
  </div>
</form>

{% endblock %}
